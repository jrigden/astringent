<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  {% block head %}

</head>

<body>

    {% include 'header.html' %}

      {% block content %}
      {% endblock %}
    </div>


  </div>
  {% include 'footer.html' %}

    {
      "vars": {
        "account": "{{GA_PROPERTY_ID}}"
      },
      "triggers": {
        "trackPageviewWithCustomUrl": {
          "on": "visible",
          "request": "pageview",
        }
      }
    }
    </script>  </amp-analytics>

{% extends "base.html" %}
{% block content %}

{% block content_title %}
<h2>All Articles</h2>
{% endblock %}

{% for article in articles_page.object_list %}
<div class="post-header">
  <a href="{{ SITEURL }}/{{ article.url }}">
    <h1>
      {{ article.title }}
    </h1>
  </a>
  <p>
    {{ article.date|strftime('%B %-d, %Y') }}
  </p>
  <hr>
</div>
{% endfor %}


{% endblock content %}

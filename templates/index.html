{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <title>{{ SITENAME }}</title>
  <link rel="canonical" href="{{ SITEURL }}/blog.html" />

{% endblock %}

{% block content %}

{% block content_title %}
<h2>All Articles</h2>
{% endblock %}

{% for article in articles_page.object_list %}
  <h1>
    <a href="{{ SITEURL }}/{{ article.url }}">
    {{ article.title }}
    </a>
  </h1>

<p>
  {{article.summary}}
</p>
{% endfor %}


{% endblock content %}
